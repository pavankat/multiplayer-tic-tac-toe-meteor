<template name="Game">
	<h1>Play Tic Tac Toe</h1>
	{{#if game}}
		{{#if game.win}}
			<h2>The winner is: {{grabUserName game.winner}}</h2>
		{{/if}}

		{{#if currentUserIsOs}}
			<p>You ({{currentUser.username}}) are O's</p>
			<p>{{grabUserName game.xs}} is X's</p>
		{{/if}}

		{{#if currentUserIsXs}}
			<p>You ({{currentUser.username}}) are X's</p>
			<p>{{grabUserName game.os}} is O's</p>
		{{/if}}		

		{{#if bothUsersClickedStart}}
			<div>Game Starting in <span>10</span> seconds!</div>
		{{else}}
			{{#if currentUserClickedStart}}
				<button id="startGame" disabled>Start Game</button> Waiting for opponent (share the link above)
			{{else}}
				<button id="startGame">Start Game</button>
			{{/if}}
		{{/if}}

		<br><br>

		<table>
		    <tr>
		        <td data-pos="a">{{game.a}}</td>
		        <td data-pos="b">{{game.b}}</td>
		        <td data-pos="c">{{game.c}}</td>
		    </tr>
		    <tr>
		        <td data-pos="d">{{game.d}}</td>
		        <td data-pos="e">{{game.e}}</td>
		        <td data-pos="f">{{game.f}}</td>
		    </tr>
		    <tr>
		        <td data-pos="g">{{game.g}}</td>
		        <td data-pos="h">{{game.h}}</td>
		        <td data-pos="i">{{game.i}}</td>
		    </tr>
		</table>
	{{else}}
		Loading...
	{{/if}}

	<a href="/">Go Back</a>
</template>
