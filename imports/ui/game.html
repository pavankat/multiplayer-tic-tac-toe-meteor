<template name="Game">
	<h1>Play Tic Tac Toe</h1>
	{{#if game}}
		{{#if currentUserIsOs}}
			<p>You are O's</p>
		{{/if}}

		{{#if currentUserIsXs}}
			<p>You are X's</p>
		{{/if}}

		<p>O's: {{game.os}}</p>
		<p>X's: {{game.xs}}</p>
	{{else}}
		Loading...
	{{/if}}

	<table>
		{{#each game.board}}
			{{#let rowIndex=@index}} <!-- need this here to get the index from the first loop -->
			<tr>
				{{#each this}}
					<!-- incremented makes the index go up by one -->
					<td data-x="{{incremented rowIndex}}" data-y="{{incremented @index}}">{{this}}</td>
				{{/each}}
			</tr>
			{{/let}}
		{{/each}}
	</table>

	<a href="/">Go Back</a>
</template>
