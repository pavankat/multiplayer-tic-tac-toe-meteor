<template name="Game">
	<h1>Play Tic Tac Toe</h1>
	{{#if game}}
		{{#if currentUserIsOs}}
			<p>You ({{currentUser.username}}) are O's</p>
			<p>{{grabUserName game.xs}} is X's</p>
		{{/if}}

		{{#if currentUserIsXs}}
			<p>You ({{currentUser.username}}) are X's</p>
			<p>{{grabUserName game.os}} is O's</p>
		{{/if}}		
	{{else}}
		Loading...
	{{/if}}

	<table>
	    <tr>
	        <td data-pos="a">{{a}}</td>
	        <td data-pos="b">{{b}}</td>
	        <td data-pos="c">{{c}}</td>
	    </tr>
	    <tr>
	        <td data-pos="d">{{d}}</td>
	        <td data-pos="e">{{e}}</td>
	        <td data-pos="f">{{f}}</td>
	    </tr>
	    <tr>
	        <td data-pos="g">{{g}}</td>
	        <td data-pos="h">{{h}}</td>
	        <td data-pos="i">{{i}}</td>
	    </tr>
	</table>

	<a href="/">Go Back</a>
</template>
