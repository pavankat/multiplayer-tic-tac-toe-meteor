<template name="Main">
  <div class="container">
    <header>
      <h1>Multiplayer Tic Tac Toe in Meteor.js</h1>

      {{> loginButtons}}
    </header>

    <div class="makeGame">
      {{#if currentUser}}
        <h3>Make a Game</h3>

        <form class="new-game">
          X's or O's brah?<br>
          <input type="radio" name="player" value="1" id="x"> <label for="x">x's</label><br>
          <input type="radio" name="player" value="2" id="o"> <label for="o">o's</label><br>
          <button>Make Game</button>
        </form>
      {{else}}
        <p>Login to make a game</p>
      {{/if}}

      {{#unless currentUser}}
        Login to make a game
      {{/unless}}
    </div>

    <div id="theGame">
    </div>

    
    <h2>Your Games Currently Being Played</h2>
  
    <ul>
      {{#each myCurrentGames}}
        {{> joinGame}} <hr> <br><br>
      {{/each}}
    </ul>

    <h2>Open Games</h2>
    <ul>
      {{#each openGames}}
        {{> joinGame}} <hr> <br><br>
      {{/each}}
    </ul>

    <h2>Your Finished Games</h2>
    <ul>
      {{#each myPastGames}}
        {{> joinGame}} <hr> <br><br>
      {{/each}}
    </ul>

    <h2>Games Being Played</h2>
    <ul>
      {{#each closedGames}}
        {{> joinGame}} <hr> <br><br>
      {{/each}}
    </ul>

    <h2>Finished Games</h2>
    <ul>
      {{#each finishedGames}}
        {{> joinGame}} <hr> <br><br>
      {{/each}}
    </ul>
  </div>
</template>
